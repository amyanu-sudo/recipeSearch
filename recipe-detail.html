        <div id="container">
            <div id="left">
                <div id="name">
                    <h1 id="meal-name"></h1>
                    <p id="category">
                        <img src = "./images/category.svg">
                        <span id="cat"></span>
                    </p>
                    <p id="area-p">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span id="area"></span>
                    </p>
                </div>
               <div id="video-ins-flex"> 
                    <div id="iframe-container" style=" box-shadow: 0 0 10px 3px black;">
                        <!-- width="500" height="300" -->
                        <iframe id="ifream" 
                            src=""   frameborder="0"autoplay;
                           
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div id="instructions">
                    <h2>Instructions</h2>
                        <p id="ins"></p>
                        
                    </div>
               </div>
            </div>
            <div id="right">
                <img id="thumb" src="" alt="" loading="lazy">
                <h2 style="color: #0f0f11; margin-top: 20px;">Ingredients</h2>
                <ul id="ingredients">
                    <!-- INGREDIENTS HERE-->
                </ul>
